<div class="row">
    <div class="col-md-12">
        <div class="journey-overview-container">
            <div class="journey-overview">
                <!-- Cuisine Toolbar -->
                <div class="food-types-widget">
                    <div class="food-type-buttons" data-toggle="buttons-radio">
                        <a ui-sref='journeyOverview.american'><button ng-click="fetchYelpData('newamerican')" data-toggle="button" class="btn btn-default category-button american">American</button></a>
                        <a ui-sref='journeyOverview.italian'><button ng-click="fetchYelpData('italian')" data-toggle="button" class="btn btn-default category-button italian">Italian</button></a>
                        <a ui-sref='journeyOverview.mexican'><button ng-click="fetchYelpData('mexican')" data-toggle="button" class="btn btn-default category-button mexican">Mexican</button></a>
                        <a ui-sref='journeyOverview.japanese'><button ng-click="fetchYelpData('japanese')" data-toggle="button" class="btn btn-default category-button japanese">Japanese</button></a>
                        <a ui-sref='journeyOverview.korean'><button ng-click="fetchYelpData('korean')" data-toggle="button" class="btn btn-default category-button korean">Korean</button></a>
                    </div>

                    <div class="food-type-dropdown">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="food-type-dropdown" data-toggle="dropdown" aria-expanded="false">
                                Japanese
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="food-type-dropdown">
                                <li><a href="" id="category-american" ng-click="">American</a>
                                </li>
                                <li class="divider"></li>
                                <li><a href="" id="category-italian" ng-click="">Italian</a>
                                </li>
                                <li class="divider"></li>
                                <li><a href="" id="category-mexican" ng-click="">Mexican</a>
                                </li>
                              <li class="divider"></li>
                              <li><a href="" id="category-korean" ng-click="">Korean</a>
                              </li>
                            </ul>
                        </div>
                    </div>

                    <div class="sort-control dropdown hidden-sm hidden-md">
                        <button ng-model="selectedOption" class="btn btn-default dropdown-toggle" type="button" id="sort-by" data-toggle="dropdown" aria-expanded="false">
                            {{selectedOption.label}} <i class="fa fa-sort"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="sort-by">
                            <li ng-repeat="o in options" ng-click="setOption(o)" value="{{o.value}}"><a>{{o.label}}</a></li>
                        </ul>
                    </div>
                </div>

                <!-- Journey Information -->
                <div class="food-type-overview">
                    <div class="ft-progress">
                        <div class="progress-sprite" style="background-image: url(../content/images/japanese-food-icon.png);">
                        </div>
                        <div class="radial-progress" data-progress="10">
                            <div class="circle">
                                <div class="mask full">
                                    <div class="fill"></div>
                                </div>
                                <div class="mask half">
                                    <div class="fill"></div>
                                    <div class="fill fix"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ft-description">
                        <h5>Japanese <span class="st-progress">0%</span></h5>
                        <p>Japanese food is based on rice with miso soup, with an emphasis on seasonal ingredients with side dishes often consisting of fish and vegetables cooked in broth.</p>
                    </div>
                    <div class="ft-actions">
                        <div class="duration">Duration: 4 weeks</div>
                        <a href="#journey" class="btn btn-primary btn-block">Follow</a>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
    <div ng-show="infos" class="journey-overview-items">
    	<h3>Try These Items</h3>
        <item-list></item-list>
    </div>
</div>
