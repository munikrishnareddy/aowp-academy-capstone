<div class="ft-item" ng-repeat="info in infos">
	<div class="table">
	        <div class="fti-header row collapsed" data-toggle="collapse" data-target="#item-{{info.id}}">
	            <span class="fa-stack fa-lg text-center mov-rig">
	                <!--<i class="fa fa-stack-2x mov-bot medium fa-circle fti-number">{{$index+1}}</i>-->
	                <i class="fa-circle fti-number">{{$index+1}}</i>
	            </span>

	            <span class="fti-title">
                {{info.name}}
              </span>
	        </div>
	    <div class="row collapse" id="item-{{info.id}}">
	        <div class="fti-body">
	            <div class="col-md-3 summary">
	                <div>
	                    <h3 class="r-name">{{info.name}}</h3>
	                    <span class="r-rating" style="background-image:url('{{info.rating_img_url_small}}')"></span>
	                    <span class="r-reviews">{{info.review_count}} reviews</span>
	                    <div ng-repeat="addr in info.location.address">

	                    	<span class="r-address">{{addr}}</span>
	                    </div>

	                </div>
	            </div>
	            <div class="col-md-4 contact">
	                <div class="well">
	                    <span class="r-wtime">Today 8:00 am - 9:00 pm<br></span>
	                    <span class="r-status open">Open now</span>
	                    <hr>
                            <span class="glyphicon glyphicon-earphone"></span>
                            <span class="r-phone" ng-show="info.display_phone"><a><i class="fa fa-phone"></i> {{info.display_phone}}</a></span>
                            <span class="r-phone" ng-hide="info.display_phone"><a><i class="fa fa-phone"></i> No Phone</a></span>
	                    <br>
	                    <span class="r-website">
                          <span class="glyphicon glyphicon-globe"></span>
	                        <a href="{{info.url}}" target="_blank"><i class="fa fa-external-link"></i> {{info.url}}</a>
	                    </span>
	                </div>
	            </div>
	            <div class="col-md-5 review">
	                <blockquote>
	                    <img class="pull-left" src="{{info.snippet_image_url}}" />
	                    <i class="fa fa-quote-left"></i> {{info.snippet_text}} <i class="fa fa-quote-right"></i>
	                </blockquote>
	            </div>
	        </div>
	    </div>
	</div>

</div>
